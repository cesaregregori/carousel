<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Carousel demo page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="/css/carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Carousel Page</h1>
        <div id="my-carousel"></div>    
        <div id="my-carousel2"></div>
    </div>

    <script type="module">
        import {fetchData} from '/js/util.js';
        import {Carousel} from '/js/carousel.js';

        var options1 = {
            container:"my-carousel",
            title:"Fresh and just uploaded content",
            subtitle:"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque non scelerisque diam.",
            fetchCards: fetchData
        }  
        let carousel1 = new Carousel(options1);

        var options2 = {
            container:"my-carousel2",
            title:"Fresh and just uploaded content #2",
            subtitle:"Consectetur adipiscing elit. Pellentesque non scelerisque diam, Lorem ipsum dolor sit amet.",
            fetchCards: fetchData
        }  
        let carousel2 = new Carousel(options2);

    </script>
</body>
</html>
